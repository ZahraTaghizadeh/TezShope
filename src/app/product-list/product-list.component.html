<header class="header-bar">
    <h1>لیست کالاها</h1>
    <button class="add-product-button" [routerLink]="'/productadd'">افزودن کالای جدید</button>
  </header>
  
<table class="user-table">
    <thead>
        <tr>
            <th>#</th>
            <th>نام کالا</th>
            <th>کد کالا</th>
            <th>وزن کالا</th>
            <th>ویرایش</th>
            <th>حذف</th>
        </tr>
    </thead>
    <tbody>
        @for (product of products; track product.code;let i = $index)
        {
        <tr>
            <td>{{ i+ 1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.code}}</td>
            <td>{{product.weight}}</td>
            <td>
                <button [routerLink]="['/productedit',product.code]" (click)="editProduct(product.code)" class="edit-button">ویرایش</button>
            </td>
            <td>
                <button class="delete-button" *ngIf="product.id" (click)="deleteProduct(product.id!)">حذف</button>
            </td>
        </tr>
        }@empty {
        کالایی ثبت نشده است.
        }
    </tbody>
</table>
